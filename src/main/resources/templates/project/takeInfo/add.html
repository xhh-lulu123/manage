<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增takeInfo')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-takeInfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品名称：</label>
                <div class="col-sm-8">
                    <select name="brandId" class="form-control" th:with="type=${@brandService.selectTbBrandList(null)}" >
                        <option value="">请选择物品</option>
                        <option th:each="brand : ${type}" th:text="${brand.name}" th:value="${brand.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">领走人：</label>
                <div class="col-sm-8">
                    <input name="takeBy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">领走时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="takeTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">领走数量：</label>
                <div class="col-sm-8">
                    <input name="takeNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流向：</label>
                <div class="col-sm-8">
                    <input name="takeTo" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "project/takeInfo"
        $("#form-takeInfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-takeInfo-add').serialize());
            }
        }

        $("input[name='takeTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
